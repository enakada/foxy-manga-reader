<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="../css/options.css"/>
  </head>

<body>
  <div id="loading-overlay" class="overlay">
    <div class="sk-circle">
      <div class="sk-circle1 sk-child"></div>
      <div class="sk-circle2 sk-child"></div>
      <div class="sk-circle3 sk-child"></div>
      <div class="sk-circle4 sk-child"></div>
      <div class="sk-circle5 sk-child"></div>
      <div class="sk-circle6 sk-child"></div>
      <div class="sk-circle7 sk-child"></div>
      <div class="sk-circle8 sk-child"></div>
      <div class="sk-circle9 sk-child"></div>
      <div class="sk-circle10 sk-child"></div>
      <div class="sk-circle11 sk-child"></div>
      <div class="sk-circle12 sk-child"></div>
    </div>
  </div>

  <div id="alerts"></div>

  <h1>Backup and Restore</h1>
  <hr>

  <div class="d-flex justify-content-between">
    <div class="p-2">
      <h3>Backup your bookmarks</h3>
      <p>Export all your current bookmarks.</p>
      <button id="backup-btn" type="button" class="btn btn-primary">Backup</button>
    </div>

    <div class="p-2">
      <h3>Restore your bookmarks</h3>
      <p>Restore a previous backup of your bookmarks.</p>

      <form>
        <div class="form-group">
          <input type="file" class="form-control-file" id="restore-file" aria-describedby="fileHelp" multiple="false">
          <small id="fileHelp" class="form-text text-muted">Select the file previously exported by this add-on and click the button bellow.</small>
        </div>
        <button id="restore-btn" type="button" class="btn btn-primary" disabled>Restore</button>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="options.js"></script>
</body>

</html>
