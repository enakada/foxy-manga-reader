<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Raleway:900"/>
    <link rel="stylesheet" href="../css/viewmode.css"/>
    <link rel="stylesheet" href="../css/browser-action.css"/>
  </head>

<body>
  <div class="container-fluid">
    <header class="row p-3">
      <div class="logo mr-3"></div>
      <h2>Foxy Manga Reader</h2>
    </header>

    <div id="content" class="row">
      <section id="left-panel" class="col-4">
        <div class="d-flex flex-column align-items-center">
          <button id="sidebar-expand-btn" class="btn btn-link"><span class="oi oi-chevron-left" aria-hidden="true"></span></button>

          <div id="chart-container" class="p-2">
            <h6 class="text-center">Progress</h6>
            <canvas id="progress-chart" width="150" height="150"></canvas>
          </div>

          <div id="last-update" class="update-text text-center mt-3">
            <span class="oi oi-reload" aria-hidden="true"></span>
          </div>
          <hr>

          <div>
            <h6 class="text-center">View Mode</h6>
            <div id="view-mode-container" class="btn-group" data-toggle="buttons">
              <label class="btn btn-link mb-0">
                <input type="radio" name="viewMode" id="infinite" autocomplete="off" checked>
                <span class="fmr-icon-infinite" title="Infinite Scrolling Mode" aria-hidden="true"></span>
              </label>
              <label class="btn btn-link mb-0">
                <input type="radio" name="viewMode" id="dual" autocomplete="off">
                <span class="fmr-icon-dual" title="Dual Page Mode" aria-hidden="true"></span>
              </label>
              <label class="btn btn-link mb-0">
                <input type="radio" name="viewMode" id="single" autocomplete="off">
                <span class="fmr-icon-single" title="Single Page Mode" aria-hidden="true"></span>
              </label>
            </div>
          </div>
          <hr>

          <button type="button" id="options-btn" class="btn btn-link mb-3">
            <span class="oi oi-wrench" title="Settings" aria-hidden="true"></span> Settings
          </button>
        </div>
      </section>

      <section id="right-panel" class="col-8 px-0"> <!--d-flex flex-column-->
        <div id="manga-list" class="d-flex flex-column"></div>

        <div id="manga-list-nav" class="d-flex">
          <div id="list-view-mode-container" class="btn-group ml-auto" data-toggle="buttons">
            <!-- <label class="btn btn-link mb-0">
              <input type="radio" name="listViewMode" id="list" autocomplete="off">
              <span class="oi oi-list" title="List View" aria-hidden="true"></span>
            </label> -->
            <label class="btn btn-link mb-0">
              <input type="radio" name="listViewMode" id="list-rich" autocomplete="off">
              <span class="oi oi-list-rich" title="List Rich View" aria-hidden="true"></span>
            </label>
            <!-- <label class="btn btn-link mb-0">
              <input type="radio" name="listViewMode" id="grid" autocomplete="off" checked>
              <span class="oi oi-grid-two-up" title="Grid View" aria-hidden="true"></span>
            </label> -->
          </div>
        </div>
      </section><!-- /#right-panel -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->

  <script type="text/javascript" src="browser-action.js"></script>
</body>

</html>
