<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="../css/dashboard.css" />
  <link rel="stylesheet" type="text/css" href="../css/datatables.min.css"/>

  <title>Foxy Manga Reader - Manage your bookmarks</title>
</head>

<body>
  <!-- Jumbotron header -->
  <header class="jumbotron jumbotron-fluid mb-1">
    <div class="container">
      <h1 class="display-4 font-weight-bold text-capitalize"><div class="logo mr-1 align-middle"></div> Foxy Manga Reader</h1>
    </div>
  </header>

  <!-- Import modal -->
  <div id="import-modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="import-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <!-- Modal header -->
        <div class="modal-header">
          <h5 class="modal-title" id="import-modal-title">Restore your bookmarks</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div id="modal-alerts"></div>

          <form>
            <div class="form-group">
              <input type="file" class="form-control-file" id="import-file" aria-describedby="fileHelp" multiple="false">
              <small id="fileHelp" class="form-text text-muted">Select the file previously exported by this add-on and click the Import button.</small>
            </div>
          </form>
          <hr>

          <div id="import-table-container" style="display: none">
            <div id='import-progress-container' class="progress mb-2" style="display: none">
              <div id='success-progress' class="progress-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              <div id='failed-progress' class="progress-bar bg-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <table id="import-table" class="table table-hover table-sm">
              <thead>
                <tr>
                  <th>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="modal-import-checkbox" checked>
                      <label class="custom-control-label" for="modal-import-checkbox"></label>
                    </div>
                  </th>
                  <th>Status</th>
                  <th>Source</th>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody id="import-table-body"></tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="import-btn" class="btn btn-primary" disabled>Import</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container bg-white">
    <section>
      <div class="pt-3">
        Easily manage all your bookmarked manga.
      </div>
      <hr>

      <!-- Alerts space -->
      <div id="alerts"></div>

      <!-- Additional options-->
      <div class="btn-toolbar mb-2 ml-3" role="toolbar" aria-label="Additional options">
        <div class="btn-group btn-group-sm mr-2" role="group" aria-label="Export and Import">
          <button type="button" id="export-btn" class="btn btn-outline-info">Export</button>
          <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#import-modal">Import</button>
        </div>
      </div>

      <!-- Additional table controls (Moved during datatables initialization) -->
      <div id="table-controls" class="btn-toolbar" role="toolbar" aria-label="Manga table controls">
        <div class="input-group input-group-sm mr-1">
          <div class="input-group-prepend">
            <div class="input-group-text" id="selected-count">0 selected entries</div>
          </div>
          <div class="input-group-append">
            <button id="bulk-dropdown" class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" disabled>Bulk Actions</button>
            <div class="dropdown-menu">
              <a id="bulk-remove-btn" class="dropdown-item" href="#">Remove selected manga</a>
            </div>
          </div>
        </div>

        <div class="input-group input-group-sm">
          <div class="input-group-prepend">
            <label class="input-group-text" for="table-length-select">Show</label>
          </div>
          <select class="custom-select custom-select-sm" id="table-length-select" style="-moz-appearance: none;">
            <option value="25">25</option>
            <option value="50" selected>50</option>
            <option value="100">100</option>
          </select>
          <div class="input-group-append">
            <label class="input-group-text" for="table-length-select">entries</label>
          </div>
        </div>
      </div>

      <!-- Manga table -->
      <table id="manga-table" class="table table-striped table-sm">
        <thead>
          <tr>
            <th>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="main-checkbox">
                <label class="custom-control-label" for="main-checkbox"></label>
              </div>
            </th>
            <th>Name</th>
            <th>Source</th>
            <th>Last Read</th>
            <th>Progress</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="manga-table-body"></tbody>
      </table>
    </section>

    <hr>
    <footer class="pb-3 text-center">
      Foxy Manga Reader @ 2018
    </footer>
  </div>

  <script type="text/javascript" src="../js/jquery-3.2.1.slim.min.js"></script>
  <script type="text/javascript" src="../js/popper.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/datatables.min.js"></script>

  <script type="text/javascript" src="dashboard.js"></script>
  <script type="text/javascript" src="../js/manage-datatables.js"></script>
</body>

</html>
